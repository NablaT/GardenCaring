<div class="container">
    <div class="row">
        <base-chart class="chart"
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></base-chart>
    </div>

    <div *ngFor="let plot of plots">
        {{plot.culture}}
        {{plot.name}}
    </div>
</div>
