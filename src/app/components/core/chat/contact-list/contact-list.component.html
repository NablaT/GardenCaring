<ul class="contacts">
    <li *ngFor="let notification of notifications" class="contact"
        (click)="emitContact(notification)">
        <contact-item
                id="{{notification.id}}"
                content="{{notification.content}}"
                seen="{{notification.seen}}"
                pathImage="{{pathImage}}"

        >
        </contact-item>
    </li>
</ul>
