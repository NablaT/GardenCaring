<div *ngIf="showNotification==false">
    <ul class="contacts">
        <li *ngFor="let notification of notifications" class="contact"
            (click)="emitContact(notification)" @flyInOut="'in'">
            <div class="row">
                <contact-item
                        id="{{notification.id}}"
                        content="{{notification.content}}"
                        seen="{{notification.seen}}"
                        pathImage="{{pathImage}}"

                >
                </contact-item>
            </div>
        </li>
    </ul>
</div>

<div *ngIf="showNotification==true" @flyInOut="'in'">
    <card
            path="{{pathCardImage}}"
            content="{{notification.content}}"
            description="Here the notif description"
            (click)="showNotifList()"

    ></card>
</div>
